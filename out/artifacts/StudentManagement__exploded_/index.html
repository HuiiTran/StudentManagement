<!DOCTYPE html>
<html>
<head>
    <title>LoaiDiem List</title>
</head>
<body>
<h1>LoaiDiem</h1>

<ul id="loaiDiemList"></ul>

<script>
    // Lấy dữ liệu từ API
    fetch('/loaidiem', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(response => response.json())
        .then(data => {
            console.log(data)
            // Tạo các phần tử HTML động dựa trên dữ liệu
            const loaiDiemList = document.getElementById('loaiDiemList');
            data.forEach(loaiDiem => {
                const li = document.createElement('li');
                li.textContent = `ID: ${loaiDiem.id}, Name: ${loaiDiem.name}`;
                loaiDiemList.appendChild(li);
            });
        })
        .catch(error => console.error('Error:', error));

</script>
</body>
</html>
